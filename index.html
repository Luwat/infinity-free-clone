<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
    <link rel="shortcut icon" href="/images/infinity-grad.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-flex">
        <a href="" class="title">
            <img src="images/infinity-free.png" alt="InfinityFree Logo">
            <h4>InfinityFree</h4>
        </a>

        <div class="form-wrapper">
            <form action="">
                <div class="form-head">
                    <h4>Login to your account</h4>
                </div>

                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>

                <div class="form-row">
                    <div class="password-box">
                        <label for="password">Password</label>
                        <a href="">I forgot my password</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                
                <div class="check">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Keep me logged in</label>
                </div>
                
                <div class="form-btn">
                    <input type="submit" id="submit">
                </div>

            </form>
        </div>
        <div class="footer">
            <p>Don't have account yet? <a href="">Sign up</a></p>
        </div>
    </div>
</body>
</html>
